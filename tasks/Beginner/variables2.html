 <html>

	<body>
		<script>
			var person = new Object();
			person.name = "Matt";
			person.age = 22;
			person.occupation = "Trainee";
			document.write(person.name + " - " + person.age + " - " + person.occupation);
			person.age = 23;
			document.write("<br />");

		</script>
	</body>
